<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-life - 部屋に参加</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #16213e;
            border-radius: 16px;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .room-id {
            font-size: 2.4rem;
            font-weight: bold;
            color: #e94560;
            letter-spacing: 6px;
            margin: 16px 0;
        }
        .info { color: #aaa; margin-bottom: 24px; }
        .players { margin-bottom: 24px; text-align: left; }
        .players h3 { margin-bottom: 8px; font-size: 0.9rem; color: #aaa; }
        .player-list { list-style: none; }
        .player-list li {
            padding: 8px 12px;
            background: #0f3460;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.85; }
        .btn-primary { background: #e94560; color: #fff; }
        .btn-secondary {
            background: transparent;
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 12px;
            display: block;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .status-lobby { background: #2ecc71; color: #000; }
        .status-playing { background: #f39c12; color: #000; }
        .status-finished { background: #95a5a6; color: #000; }
        #loading { color: #aaa; }
        #error { color: #e94560; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>9-life</h1>
        <div id="loading">読み込み中...</div>
        <div id="error"></div>
        <div id="content" style="display:none;">
            <div class="room-id" id="roomId"></div>
            <div id="statusBadge"></div>
            <div class="info" id="playerCount"></div>
            <div class="players">
                <h3>参加者</h3>
                <ul class="player-list" id="playerList"></ul>
            </div>
            <a id="joinBtn" class="btn btn-primary" href="#">アプリで参加</a>
            <a class="btn-secondary" href="#">アプリをダウンロード</a>
        </div>
    </div>
    <script>
        const roomId = window.location.pathname.split('/').pop();
        fetch('/api/room/' + roomId)
            .then(function(r) {
                if (!r.ok) throw new Error('部屋が見つかりません');
                return r.json();
            })
            .then(function(data) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('roomId').textContent = data.id;

                var badge = document.getElementById('statusBadge');
                var statusLabels = { lobby: '待機中', playing: 'ゲーム中', finished: '終了' };
                badge.innerHTML = '<span class="status-badge status-' + data.status + '">' + (statusLabels[data.status] || data.status) + '</span>';

                document.getElementById('playerCount').textContent =
                    data.player_count + ' / ' + data.max_players + ' 人';

                var list = document.getElementById('playerList');
                list.innerHTML = data.players.map(function(p) { return '<li>' + escapeHtml(p.name) + '</li>'; }).join('');

                document.getElementById('joinBtn').href = '9life://join/' + data.id;
            })
            .catch(function(err) {
                document.getElementById('loading').style.display = 'none';
                var el = document.getElementById('error');
                el.style.display = 'block';
                el.textContent = err.message;
            });

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
